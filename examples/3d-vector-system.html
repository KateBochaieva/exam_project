<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D –í–µ–∫—Ç–æ—Ä–Ω–∞ —Å–∏—Å—Ç–µ–º–∞</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            min-width: 200px;
        }
        
        .control-group h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #64b5f6;
        }
        
        .vector-input {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        .vector-input input {
            width: 50px;
            padding: 5px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            margin: 2px;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-secondary {
            background: #FF9800;
            color: white;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .result-display {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .info-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .legend {
            font-size: 12px;
            line-height: 1.4;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="controls">
            <div class="control-group">
                <h3>üî¥ –í–µ–∫—Ç–æ—Ä A</h3>
                <div class="vector-input">
                    <input type="number" id="ax" value="3" placeholder="X" step="0.1">
                    <input type="number" id="ay" value="2" placeholder="Y" step="0.1">
                    <input type="number" id="az" value="1" placeholder="Z" step="0.1">
                </div>
                <button class="btn btn-primary" onclick="updateVector('A')">–û–Ω–æ–≤–∏—Ç–∏ A</button>
            </div>
            
            <div class="control-group">
                <h3>üîµ –í–µ–∫—Ç–æ—Ä B</h3>
                <div class="vector-input">
                    <input type="number" id="bx" value="1" placeholder="X" step="0.1">
                    <input type="number" id="by" value="3" placeholder="Y" step="0.1">
                    <input type="number" id="bz" value="2" placeholder="Z" step="0.1">
                </div>
                <button class="btn btn-primary" onclick="updateVector('B')">–û–Ω–æ–≤–∏—Ç–∏ B</button>
            </div>
            
            <div class="control-group">
                <h3>‚ö° –û–ø–µ—Ä–∞—Ü—ñ—ó</h3>
                <button class="btn btn-secondary" onclick="performOperation('add')">A + B</button>
                <button class="btn btn-secondary" onclick="performOperation('subtract')">A - B</button>
                <button class="btn btn-secondary" onclick="performOperation('multiply')">A * B</button>
                <button class="btn btn-success" onclick="performOperation('dot')">A ¬∑ B</button>
                <button class="btn btn-success" onclick="performOperation('cross')">A √ó B</button>
            </div>
        </div>
        
        <div class="result-display" id="resultDisplay" style="display: none;">
            <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> <span id="resultText"></span>
        </div>
    </div>

    <div class="info-panel">
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ff4444;"></div>
                <span>–í–µ–∫—Ç–æ—Ä A (—á–µ—Ä–≤–æ–Ω–∏–π)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4444ff;"></div>
                <span>–í–µ–∫—Ç–æ—Ä B (—Å–∏–Ω—ñ–π)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #44ff44;"></div>
                <span>–†–µ–∑—É–ª—å—Ç–∞—Ç –æ–ø–µ—Ä–∞—Ü—ñ—ó</span>
            </div>
        </div>
    </div>

    <a-scene embedded style="height: 100vh;" background="color: #0a0a1a" vr-mode-ui="enabled: false">
        <!-- –û—Å–≤—ñ—Ç–ª–µ–Ω–Ω—è -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        <a-light type="directional" position="2 4 5" color="#ffffff" intensity="0.8"></a-light>
        <a-light type="point" position="0 0 0" color="#ffffff" intensity="0.5"></a-light>

        <!-- –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–Ω—ñ –æ—Å—ñ -->
        <!-- –í—ñ—Å—å X (—á–µ—Ä–≤–æ–Ω–∞) -->
        <a-cylinder id="axisX" position="2.5 0 0" rotation="0 0 90" radius="0.02" height="5" color="#ff3333" opacity="0.8"></a-cylinder>
        <a-cone position="5 0 0" rotation="0 0 -90" radius-bottom="0.1" radius-top="0" height="0.3" color="#ff3333"></a-cone>
        <a-text value="X" position="5.5 0 0" align="center" color="#ff3333" scale="1.5 1.5 1.5"></a-text>

        <!-- –í—ñ—Å—å Y (–∑–µ–ª–µ–Ω–∞) -->
        <a-cylinder id="axisY" position="0 2.5 0" radius="0.02" height="5" color="#33ff33" opacity="0.8"></a-cylinder>
        <a-cone position="0 5 0" radius-bottom="0.1" radius-top="0" height="0.3" color="#33ff33"></a-cone>
        <a-text value="Y" position="0 5.5 0" align="center" color="#33ff33" scale="1.5 1.5 1.5"></a-text>

        <!-- –í—ñ—Å—å Z (—Å–∏–Ω—è) -->
        <a-cylinder id="axisZ" position="0 0 2.5" rotation="90 0 0" radius="0.02" height="5" color="#3333ff" opacity="0.8"></a-cylinder>
        <a-cone position="0 0 5" rotation="90 0 0" radius-bottom="0.1" radius-top="0" height="0.3" color="#3333ff"></a-cone>
        <a-text value="Z" position="0 0 5.5" align="center" color="#3333ff" scale="1.5 1.5 1.5"></a-text>

        <!-- –¶–µ–Ω—Ç—Ä –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç -->
        <a-sphere position="0 0 0" radius="0.1" color="#ffffff" opacity="0.8"></a-sphere>

        <!-- –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–Ω–∞ —Å—ñ—Ç–∫–∞ -->
        <a-entity id="grid" position="0 0 0">
            <!-- –°—ñ—Ç–∫–∞ –≤ –ø–ª–æ—â–∏–Ω—ñ XY -->
            <a-entity position="0 0 0">
                <!-- –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ñ –ª—ñ–Ω—ñ—ó (X) -->
                <a-entity position="0 0 0" rotation="0 0 0">
                    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#222244" opacity="0.3" repeat="10 10"></a-plane>
                </a-entity>
            </a-entity>
        </a-entity>

        <!-- –í–µ–∫—Ç–æ—Ä A -->
        <a-entity id="vectorA">
            <a-cylinder id="vectorALine" position="1.5 1 0.5" rotation="0 0 0" radius="0.03" height="3.74" color="#ff4444"></a-cylinder>
            <a-cone id="vectorAArrow" position="3 2 1" rotation="0 0 0" radius-bottom="0.1" radius-top="0" height="0.3" color="#ff4444"></a-cone>
            <a-text id="vectorALabel" value="A(3,2,1)" position="3.5 2.5 1" align="center" color="#ff4444" scale="0.8 0.8 0.8"></a-text>
        </a-entity>

        <!-- –í–µ–∫—Ç–æ—Ä B -->
        <a-entity id="vectorB">
            <a-cylinder id="vectorBLine" position="0.5 1.5 1" rotation="0 0 0" radius="0.03" height="3.74" color="#4444ff"></a-cylinder>
            <a-cone id="vectorBArrow" position="1 3 2" rotation="0 0 0" radius-bottom="0.1" radius-top="0" height="0.3" color="#4444ff"></a-cone>
            <a-text id="vectorBLabel" value="B(1,3,2)" position="1.5 3.5 2" align="center" color="#4444ff" scale="0.8 0.8 0.8"></a-text>
        </a-entity>

        <!-- –†–µ–∑—É–ª—å—Ç—É—é—á–∏–π –≤–µ–∫—Ç–æ—Ä -->
        <a-entity id="resultVector" visible="false">
            <a-cylinder id="resultLine" position="0 0 0" rotation="0 0 0" radius="0.04" height="1" color="#44ff44"></a-cylinder>
            <a-cone id="resultArrow" position="0 0 0" rotation="0 0 0" radius-bottom="0.12" radius-top="0" height="0.4" color="#44ff44"></a-cone>
            <a-text id="resultLabel" value="" position="0 0 0" align="center" color="#44ff44" scale="0.8 0.8 0.8"></a-text>
        </a-entity>

        <!-- –ö–∞–º–µ—Ä–∞ -->
        <a-entity camera look-controls wasd-controls="enabled: false" position="8 6 8">
            <a-entity cursor="fuse: true; fuseTimeout: 500"
                      position="0 0 -5"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: white; shader: flat">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ
        let vectorA = { x: 3, y: 2, z: 1 };
        let vectorB = { x: 1, y: 3, z: 2 };

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                updateVector('A');
                updateVector('B');
            }, 1000);
        });

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤–µ–∫—Ç–æ—Ä—ñ–≤
        function updateVector(vectorName) {
            const inputs = vectorName === 'A' ? 
                { x: 'ax', y: 'ay', z: 'az' } : 
                { x: 'bx', y: 'by', z: 'bz' };
            
            const vector = {
                x: parseFloat(document.getElementById(inputs.x).value) || 0,
                y: parseFloat(document.getElementById(inputs.y).value) || 0,
                z: parseFloat(document.getElementById(inputs.z).value) || 0
            };

            if (vectorName === 'A') {
                vectorA = vector;
                updateVectorDisplay('A', vector, '#ff4444');
            } else {
                vectorB = vector;
                updateVectorDisplay('B', vector, '#4444ff');
            }

            hideResultVector();
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –≤–µ–∫—Ç–æ—Ä–∞ –≤ 3D —Å—Ü–µ–Ω—ñ
        function updateVectorDisplay(name, vector, color) {
            const length = Math.sqrt(vector.x * vector.x + vector.y * vector.y + vector.z * vector.z);
            if (length === 0) return;

            const entity = document.getElementById(`vector${name}`);
            const arrow = document.getElementById(`vector${name}Arrow`);
            const line = document.getElementById(`vector${name}Line`);
            const label = document.getElementById(`vector${name}Label`);

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∫—É—Ç–∞ —Ç–∞ –æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—ó
            const rotation = calculateRotationForVector(vector);
            
            // –ü–æ–∑–∏—Ü—ñ—è –ª—ñ–Ω—ñ—ó (—Å–µ—Ä–µ–¥–∏–Ω–∞ –≤–µ–∫—Ç–æ—Ä–∞)
            line.setAttribute('position', `${vector.x/2} ${vector.y/2} ${vector.z/2}`);
            line.setAttribute('height', length);
            line.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);
            
            // –ü–æ–∑–∏—Ü—ñ—è —Å—Ç—Ä—ñ–ª–∫–∏ (–∫—ñ–Ω–µ—Ü—å –≤–µ–∫—Ç–æ—Ä–∞) –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º –æ–±–µ—Ä—Ç–∞–Ω–Ω—è–º
            arrow.setAttribute('position', `${vector.x} ${vector.y} ${vector.z}`);
            arrow.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);

            // –ü–æ–∑–∏—Ü—ñ—è –º—ñ—Ç–∫–∏
            label.setAttribute('position', `${vector.x + 0.5} ${vector.y + 0.5} ${vector.z}`);
            label.setAttribute('value', `${name}(${vector.x.toFixed(1)},${vector.y.toFixed(1)},${vector.z.toFixed(1)})`);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É –æ–±–µ—Ä—Ç–∞–Ω–Ω—è –≤–µ–∫—Ç–æ—Ä–∞
        function calculateRotationForVector(vector) {
            const length = Math.sqrt(vector.x * vector.x + vector.y * vector.y + vector.z * vector.z);
            if (length === 0) return { x: 0, y: 0, z: 0 };

            // –ù–æ—Ä–º–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π –≤–µ–∫—Ç–æ—Ä
            const nx = vector.x / length;
            const ny = vector.y / length;
            const nz = vector.z / length;

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∫—É—Ç—ñ–≤ –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –æ—Ä—ñ—î–Ω—Ç–∞—Ü—ñ—ó —Å—Ç—Ä—ñ–ª–∫–∏
            const rotX = -Math.asin(ny) * (180 / Math.PI);
            const rotY = Math.atan2(nx, nz) * (180 / Math.PI);
            const rotZ = 0;

            return { x: rotX, y: rotY, z: rotZ };
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –æ–ø–µ—Ä–∞—Ü—ñ–π –Ω–∞–¥ –≤–µ–∫—Ç–æ—Ä–∞–º–∏
        function performOperation(operation) {
            let result;
            let resultText = '';
            let isScalar = false;

            switch (operation) {
                case 'add':
                    result = {
                        x: vectorA.x + vectorB.x,
                        y: vectorA.y + vectorB.y,
                        z: vectorA.z + vectorB.z
                    };
                    resultText = `A + B = (${result.x.toFixed(2)}, ${result.y.toFixed(2)}, ${result.z.toFixed(2)})`;
                    break;

                case 'subtract':
                    result = {
                        x: vectorA.x - vectorB.x,
                        y: vectorA.y - vectorB.y,
                        z: vectorA.z - vectorB.z
                    };
                    resultText = `A - B = (${result.x.toFixed(2)}, ${result.y.toFixed(2)}, ${result.z.toFixed(2)})`;
                    break;

                case 'multiply':
                    result = {
                        x: vectorA.x * vectorB.x,
                        y: vectorA.y * vectorB.y,
                        z: vectorA.z * vectorB.z
                    };
                    resultText = `A * B = (${result.x.toFixed(2)}, ${result.y.toFixed(2)}, ${result.z.toFixed(2)})`;
                    break;

                case 'dot':
                    const dotProduct = vectorA.x * vectorB.x + vectorA.y * vectorB.y + vectorA.z * vectorB.z;
                    resultText = `A ¬∑ B = ${dotProduct.toFixed(2)}`;
                    isScalar = true;
                    break;

                case 'cross':
                    result = {
                        x: vectorA.y * vectorB.z - vectorA.z * vectorB.y,
                        y: vectorA.z * vectorB.x - vectorA.x * vectorB.z,
                        z: vectorA.x * vectorB.y - vectorA.y * vectorB.x
                    };
                    resultText = `A √ó B = (${result.x.toFixed(2)}, ${result.y.toFixed(2)}, ${result.z.toFixed(2)})`;
                    break;
            }

            // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            showResult(resultText);
            
            if (!isScalar && result) {
                showResultVector(result, operation);
            } else {
                hideResultVector();
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç—É—é—á–æ–≥–æ –≤–µ–∫—Ç–æ—Ä–∞
        function showResultVector(vector, operation) {
            const resultEntity = document.getElementById('resultVector');
            const resultArrow = document.getElementById('resultArrow');
            const resultLine = document.getElementById('resultLine');
            const resultLabel = document.getElementById('resultLabel');

            const length = Math.sqrt(vector.x * vector.x + vector.y * vector.y + vector.z * vector.z);
            if (length === 0) {
                hideResultVector();
                return;
            }

            resultEntity.setAttribute('visible', true);

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è
            const rotation = calculateRotationForVector(vector);
            
            // –ü–æ–∑–∏—Ü—ñ—è –ª—ñ–Ω—ñ—ó (—Å–µ—Ä–µ–¥–∏–Ω–∞ –≤–µ–∫—Ç–æ—Ä–∞)
            resultLine.setAttribute('position', `${vector.x/2} ${vector.y/2} ${vector.z/2}`);
            resultLine.setAttribute('height', length);
            resultLine.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);
            
            // –ü–æ–∑–∏—Ü—ñ—è —Å—Ç—Ä—ñ–ª–∫–∏ (–∫—ñ–Ω–µ—Ü—å –≤–µ–∫—Ç–æ—Ä–∞)
            resultArrow.setAttribute('position', `${vector.x} ${vector.y} ${vector.z}`);
            resultArrow.setAttribute('rotation', `${rotation.x} ${rotation.y} ${rotation.z}`);

            // –ú—ñ—Ç–∫–∞
            resultLabel.setAttribute('position', `${vector.x + 0.5} ${vector.y + 0.5} ${vector.z + 0.5}`);
            const operationSymbol = operation === 'add' ? '+' : operation === 'subtract' ? '‚àí' : operation === 'multiply' ? '*' : '√ó';
            resultLabel.setAttribute('value', `A${operationSymbol}B(${vector.x.toFixed(1)},${vector.y.toFixed(1)},${vector.z.toFixed(1)})`);

            // –ê–Ω—ñ–º–∞—Ü—ñ—è –∑'—è–≤–ª–µ–Ω–Ω—è
            resultEntity.setAttribute('animation', {
                property: 'scale',
                from: '0 0 0',
                to: '1 1 1',
                dur: 500,
                easing: 'easeOutBack'
            });
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç—É—é—á–æ–≥–æ –≤–µ–∫—Ç–æ—Ä–∞
        function hideResultVector() {
            document.getElementById('resultVector').setAttribute('visible', false);
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
        function showResult(text) {
            const resultDisplay = document.getElementById('resultDisplay');
            const resultText = document.getElementById('resultText');
            
            resultText.textContent = text;
            resultDisplay.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                resultDisplay.style.display = 'none';
            }, 7000);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Å—Ü–µ–Ω–∏
        window.onload = function() {
            updateVector('A');
            updateVector('B');
        };
    </script>
</body>
</html>
